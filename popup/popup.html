<!doctype html>
<html lang="en" ng-app="chromeStockTicker">
  <head>
    <title>Chrome Stock Ticker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/libs/external/bootstrap/bootstrap-3.0.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/popup/popup.css" />
    <link rel="stylesheet" type="text/css" href="/js/variable/css/variable.css" />
    <link rel="stylesheet" type="text/css" href="/js/resource/css/resource.css" />
    <link rel="stylesheet" type="text/css" href="/js/bar/css/bar.css" />
    <link rel="styelsheet" type="text/css" href="/js/pattern/css/pattern.css" />
  </head>
  <body>

    <div id="advanced">
      <a href="">Full Interface</a>
    </div>

    <ul id="popupNav" class="nav nav-tabs">
      <li class="active"><a href="#tickerbar" data-toggle="tab">Config</a></li>
      <li><a href="#watch" data-toggle="tab">Watch List</a></li>
      <li><a href="#help" data-toggle="tab">Help</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="tickerbar">
        <cst-variable-config></cst-variable-config>
      </div>
      <div class="tab-pane" id="watch">
        <cst-variable variable="WMT"></cst-variable>
      </div>
      <div class="tab-pane" id="help">
        <iframe id="support"
         src="https://groups.google.com/forum/embed/?place=forum/chrome-stock-ticker">
        </iframe>
      </div>
    </div>

    <script src="/libs/external/jquery/jquery.min.js"></script>
    <script src="/libs/external/angular/angular.min.js"></script>
    <script src="/libs/CSTResource.js"></script>
    <script src="/js/cstApp.js"></script>
    <!-- cst resource -->
    <script src="/js/resource/resourceFactory.js"></script>
    <script src="/js/resource/resourceCtrl.js"></script>
    <script src="/js/resource/resourceDirective.js"></script>
    <!-- cst variable -->
    <script src="/js/variable/variableCtrl.js"></script>
    <script src="/js/variable/variableDirective.js"></script>
    <script src="/js/variable/variableFactory.js"></script>
    <!-- cst bar -->
    <script src="/js/bar/barCtrl.js"></script>
    <!-- cst pattern -->
    <script src="/js/pattern/patternCtrl.js"></script>
    <script src="/js/pattern/patternDirective.js"></script>
    <script src="/js/pattern/patternFactory.js"></script>

    <script src="/libs/external/bootstrap/bootstrap-3.0.3/dist/js/bootstrap.min.js"></script>

    <script src="/popup/popup.js"></script>

  </body>
</html>
