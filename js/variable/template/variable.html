
<div class="cst-variable cst-variable-header-{{headers}}">
  <table>
    <tbody>
      <tr>
        <td><cst-links-button ng-if="values" variable="variable"></cst-links-button></td>
        <td ng-repeat="item in bar.items">
          <div ng-if="headers" class="cst-variable-header">
            {{item.source}}
          </div>
          <div ng-if="values" class="cst-variable-value">
            {{metrics[item.name].value}}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
