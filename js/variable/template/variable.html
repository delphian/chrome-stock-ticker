
<div class="cst-variable">
  <div class="fix-angular-or-bootstrap" style="float:left;">
    <cst-links-button variable="variable"></cst-links-button>
  </div>
  <table>
    <tbody>
      <tr ng-if="heading">
        <th class="cst-metric-abbr" ng-repeat="item in bar.items">{{item.source}}<th>
      </tr>
      <tr>
        <td class="cst-metric-value" ng-repeat="item in bar.items">{{metrics[item.name].value}}</td>
      </tr>
    </tbody>
  </table>
</div>
